   <style type="text/css">
            body{
        margin: 0;
        padding: 0;
        font-family: montserrat;
        background: black;
      }
      .center{
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .ring{
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        animation: ring 2s linear infinite;
      }
      @keyframes ring {
        0%{
          transform: rotate(0deg);
          box-shadow: 1px 5px 2px #e65c00;
        }
        50%{
          transform: rotate(180deg);
          box-shadow: 1px 5px 2px #18b201;
        }
        100%{
          transform: rotate(360deg);
          box-shadow: 1px 5px 2px #0456c8;
        }
      }
      .ring:before{
        position: absolute;
        content: '';
        left: 0;
        top: 0;
        height: 100%;
        width: 100%;
        border-radius: 50%;
        box-shadow: 0 0 5px rgba(255,255,255,.3);
      }
      span{
        color: #737373;
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 1px;
        line-height: 200px;
        animation: text 3s ease-in-out infinite;
      }
      @keyframes text {
        50%{
          color: black;
        }
      }
      .mainDiv{
         display: none;
      }
   </style>
   <body>
      <div class="loading-div center">
         <div class="ring"></div>
         <!-- <span>loading...</span> -->
         <span><img src="./assets/img/loading/loading-dark.gif"></span>
      </div>
      <div class="mainDiv">
         <p><img src="./assets/img/loading/loading-dark.gif"></p>
         <p><img src="./assets/img/loading/loading-light.gif"></p>
      </div>
      <script type="text/javascript">
         $(window).on('load',function(){
             // console.log( "ready!" );
            $(".loading-div").fadeOut(1000);
            // $(".mainDiv").hide();
            $(".mainDiv").hide(0).delay(1000).show(0);
            $(".mainDiv").hide(0).delay(100).fadeIn(200);
            // $(".mainDiv").fadeIn(1000);
         });
      </script>
   </body>
</html>
